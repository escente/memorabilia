    <main>    
        <h1>Gallery</h1>
        <div class="text"><p>blahblahblah</p></div>

                <a class="gallery-item" href="images/gallery/ladies.jpg" caption="captioncaptioncaption" date="June 2012"><div class='date'>Dec 2011</div><img src="images/gallery/small/ladies.jpg" /></a>

    </div>

    </main>

        
<script>
$(document).ready(function() {
            
    ///init masonry
var $grid = $('div.gallery').masonry({
  itemSelector: 'a.gallery-item',
    gutter:'div.gutter-sizer'
});
// layout Masonry after each image loads
$grid.imagesLoaded().progress( function() {
  $grid.masonry();
});  

    //// //magnific popup
$('.gallery').magnificPopup({
    delegate: '.gallery-item',
    type: 'image',
    closeOnContentClick: true,
    closeBtnInside: false,
    image: {
        verticalFit: true,
        titleSrc: 'caption',
        cursor:null
    },
    zoom: {
        enabled: true,
        duration: 250 // don't foget to change the duration also in CSS
    }
});
    });
  
</script>
